name: Story
about: A specific work item that belongs to an epic
title: 'story: '
labels: ['story']
body:
  - type: input
    id: story-id
    attributes:
      label: Story ID
      description: The unique identifier for this story (e.g., ST-001)
      placeholder: ST-001
    validations:
      required: true
  - type: input
    id: epic-id
    attributes:
      label: Epic ID
      description: The ID of the epic this story belongs to
      placeholder: EP-001
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what this story is about
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What must be true for this story to be considered complete?
    validations:
      required: true
  - type: input
    id: wu
    attributes:
      label: Work Unit
      description: The WU this story belongs to (if any)
      placeholder: WU-001
  - type: input
    id: milestone
    attributes:
      label: Milestone
      description: Associated milestone (if any)
      placeholder: Gate A
  - type: input
    id: project
    attributes:
      label: Project
      description: Associated project board (if any)
      placeholder: FlakeRadar Roadmap
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies on other stories or tasks
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../../CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true