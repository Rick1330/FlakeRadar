name: Bug report
description: Report a defect with steps to reproduce and expected behavior.
title: "BUG: <short name>"
labels:
  - bug
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is broken?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide minimal repro if possible.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: OS, Node version, CI provider, test framework
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - S1 - Critical
        - S2 - High
        - S3 - Medium
        - S4 - Low
    validations:
      required: true
  - type: dropdown
    id: module
    attributes:
      label: Module
      options:
        - ingest
        - scoring
        - ui
        - bot
        - docs