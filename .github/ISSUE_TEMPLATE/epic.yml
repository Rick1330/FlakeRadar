name: Epic
about: A high-level feature or initiative
title: 'epic: '
labels: ['epic']
body:
  - type: input
    id: epic-id
    attributes:
      label: Epic ID
      description: The unique identifier for this epic (e.g., EP-001)
      placeholder: EP-001
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what this epic is about
    validations:
      required: true
  - type: textarea
    id: objectives
    attributes:
      label: Objectives
      description: What are the key objectives of this epic?
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What must be true for this epic to be considered complete?
    validations:
      required: true
  - type: input
    id: milestone
    attributes:
      label: Milestone
      description: Associated milestone (if any)
      placeholder: Gate A
  - type: input
    id: project
    attributes:
      label: Project
      description: Associated project board (if any)
      placeholder: FlakeRadar Roadmap
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies on other epics or stories
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../../CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true